<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素
    自己占一行,不跟别人同一行 -->
    <div > 我是块级元素，别人不能跟我同一行</div>
    <p>我也是块级元素，我不喜欢跟别人一行</p>
    <h1>我也是块级元素，我自己一行</h1>
    <!-- 行内元素
    可以跟其他行内元素同一行展示 -->
    <span>我是行内元素</span>
    <a href="">我也是行内我想跟你玩</a>
    <strong >我也是行内,我们一起玩</strong>
    <!-- 行内块级元素
    可以跟行内块级元素或者行内元素在同一行展示,
    并且可以设置高度 -->
    <br>
    <img src="img/test1.png" height="100px">
    <img src="img/test1.png" height="100px">
</body>
</html>
