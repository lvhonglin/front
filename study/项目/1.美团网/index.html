<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">

</head>

            <div class="navbar-left">
                <span class="nav-city">

    <main>
        <div class="banner">
            <img src="img/download_banner.png" alt="广告图">
        </div>
        <nav class="navlist">
            <ul>
                <li class="nav-item"><a href="http://www.baidu.com" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">美食</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">电影</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">酒店</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">休闲娱乐</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">外卖</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">ktv</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">周边游</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">丽人</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">小吃快餐</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-href">
                    <span class="nav-icon iconfont meishi"></span>
                    <span class="nav-des">全部</span>
                </a></li>
            </ul>
        </nav>
        <div class="pintuan boxWrapper">
            <h4 class="title">附近拼团</h4>
            <div class="box-list">
                <div class="box-item">
                    <img src="img/food.jpg" alt="美食团">
                    <div class="item-title">牛小灶牛腩牛杂煲</div>
                    <div class="price">
                        <span class="strong">$129</span>
                        <span class="line-price">$158</span>
                    </div>
                </div>
                <div class="box-item">
                    <img src="img/ktv.jpg" alt="娱乐团">
                    <div class="item-title">KTV欢唱4小时免费自助餐</div>
                    <div class="price">
                        <span class="strong">$75</span>
                        <span class="line-price">$83</span>
                    </div>
                </div>
            </div>
        </div>
