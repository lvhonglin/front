<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="father">
        我是一个列表
        <li id="son">第一个</li>
    </ul>
    <script>
        
        document.getElementById('father').onclick=function(){
            console.log('点击了父元素')
        }
        // 如果点击子元素，会先打印点击子元素，再打印父元素
        document.getElementById("son").onclick=function(){
            console.log("点击了子元素")
        }
    </script>
</body>
</html>
