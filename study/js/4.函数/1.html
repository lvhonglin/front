<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //普通函数
        function xd(a,b=4,c={'name':'lucy'}){
            console.log(a)
            console.log(b)
            console.log(c.name)
        }
        xd(1)
        //匿名函数
        console.log("匿名函数")
        var xc=new Function('a','b','return a+b')
        console.log(xc(1,2))


        // 函数作用域
        console.log("函数作用域")
        var a=123
        function printA(){
            console.log(a)
        }
        printA()
        
        //函数隐藏参数
        console.log("函数隐藏参数")
        function xe(a,b,c){
            // arguments是一个数组
            console.log(arguments)
            console.log(typeof arguments)
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i])
            }
        }
        xe(1,3,4)

        //闭包
        console.log("闭包")
        function bibao(num){
            numTmp=num
            return function(){
                
                return ++numTmp
            }
        }
        b=bibao(0)
        console.log(b())
        console.log(b())
        console.log(b())
   
        
    </script>
</body>
</html>
