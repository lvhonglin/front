<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <script>
        // 数据代理方式1
        var obj1={
            a:111
        }
        var obj2={
            b:222
        }
        Object.defineProperty(obj2,'a',{
            get(){
                console.log('obj2被读取了')
                return obj1.a
            },
            set(value){
                console.log('obj2被修改了')
                obj1.a=value
            }
        })
    </script>
    <div id="app">{{name}}</div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                name:"小滴课堂"
            }
        })
        console.log(vm)
           
    </script>
</body>
</html>
