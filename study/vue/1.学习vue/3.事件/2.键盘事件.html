<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js">
        
    </script>
</head>
<body>
 
    <!-- 案例—键盘事件-->
<div id="app">
    <div>键盘事件
        <input type="text" @keyup="change">
    </div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            name:"小滴课堂"
        },
        methods:{
            xd(e){
                alert(e.target.innerText)
            },
            change(){
                console.log(222)
            }
        }
    })
</script>

<!-- 案例—键盘事件之回车之后才打印-->
<!-- 主要区别在于keyup.enter这个enter上 -->
<div id="app2">
    <div>键盘事件
        <input type="text" @keyup.enter="change">
    </div>
</div>
<script>
    new Vue({
        el:'#app2',
        data:{
            name:"小滴课堂"
        },
        methods:{
            xd(e){
                alert(e.target.innerText)
            },
            change(){
                console.log(222)
            }
        }
    })
</script>
</body>
</html>
