<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;/*相对定位,相对于自身定位，相对于上一层的定位*/
            left: 50px;
            top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
   
</body>
</html>
