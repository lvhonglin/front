<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexTest{
            display: flex;
            height: 500px;
            align-items: flex-end;
        }
        .item{
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #c3c3c3;
        }
        .item1{
            align-self: baseline
        }
        .item2{
            padding-top: 100px;
            align-self: baseline;
        }
        
    </style>
</head>
<body>
    <div class="flexTest">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        
    </div>
</body>
</html>
