<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexTest{
            display: flex;
            height: 100px;
     
        }
        .item{
            /* width: 100px;
            height: 100px; */
            margin: 10px;
            background: #c3c3c3;
            padding: 10px;
            flex-grow: 1;
            min-width: 100px;
        }
        .item1{
            order: 3;
        }
        .item2{
            order: 2;
            flex-grow: 2;
        }
        .item3{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="flexTest">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
